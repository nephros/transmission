Name: miniupnpc
Summary: an implementation of a UPnP IGD + NAT-PMP / PCP gateway
Version: 2.0.20170509
Release: 0
Group: Applications/Internet
License: BSD-3-Clause
URL: http://miniupnp.tuxfamily.org/
SCM: https://github.com/nephros/transmission
Sources:
    - '%{name}-%{version}.tar.gz'
Description: |

    %{summary}.

    %if "%{?vendor}" == "chum"
    PackageName: MiniUPnP
    Type: console-application
    PackagerName: nephros
    DeveloperName: Thomas Bernard
    Custom:
      Repo: https://github.com/nephros/transmission
    Url:
      Homepage: %{url}
      Help: http://miniupnp.tuxfamily.org/forum/
      Bugtracker: https://github.com/miniupnp/miniupnp/issues
    %endif
#
SetupOptions: -q -n %{name}-%{version}/%{name}
RpmLintIgnore:
  - 'summary-too-long'
  - 'no-changelogname-tag'
  - 'invalid-url'
  - 'desktopfile-without-binary'
  - 'explicit-lib-dependency'
#Macros:
#  - 'foo;bar'
#  - |
#    spectacle_bug; hack_fix
#    # Spectacular spectacle hack:
#    #   abuse Macros to work around the Macro-deleting bug in 0.32
#    #   also, add a conditional dep:
#    %if 0%{?sailfishos_version} >= 30400
#    BuildRequires: some-package
#    %endif
#Patches:
#  - 'baz'
RequiresPost:
  - systemd
RequiresPostUn:
  - systemd
PkgBR:
  - cmake
  # qt5-qttools-linguist
  # qt5-qmake
  # qml-rpm-macros
  - libevent-devel
  - libnatpmp-devel
  # miniupnpc-devel
  - curl-devel
PkgConfigBR:
  - openssl
  - libsystemd
Configure: cmake
ConfigOptions:
  - '-DUPNPC_BUILD_STATIC=FALSE'
  - '-DUPNPC_BUILD_TESTS=FALSE'
  # '-DNO_GETADDRINFO "Define NO_GETADDRINFO" FALSE)

Builder: make
NoIconCache: true
#BuildArch: noarch
#AutoSubPackages:
  # doc
SubPackages:
    - Name:  devel
      Summary:    Development files for %{name}
      Group:      Development/Libraries
      Description: |
          %{summary}.
          %if "%{?vendor}" == "chum"
          PackageName: %{name}
          Type: console-application
          PackagerName: nephros
          DeveloperName: Thomas Bernard
          Custom:
            Repo: https://github.com/nephros/transmission
          Url:
            Homepage: %{url}
            Help: http://miniupnp.tuxfamily.org/forum/
            Bugtracker: https://github.com/miniupnp/miniupnp/issues
          %endif



